
{% extends 'base.html' %} {% block content %}

<h1>All the Tea</h1>

{% for tea in tea %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ tea.title }}</span>
    <p>Type of Tea: {{ tea.type }}</p>
    <p>So, what happened?: {{ tea.description }}</p>
    <p>How many witnesses were there?: {{ tea.witnesses }}</p>
  </div>
</div>
{% endfor %} {% endblock %}
